<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>XO Media – E-Books</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800">
  <!-- Header -->
  <header class="flex items-center p-4 shadow bg-white">
    <img src="/logo.svg" alt="XO Media" class="h-8 mr-2" />
    <h1 class="text-2xl font-bold">XO Media | E-Book</h1>
  </header>

  <!-- Product list -->
  <main id="list" class="grid gap-6 p-6 sm:grid-cols-2 lg:grid-cols-3"></main>

  <!-- Buyer form + checkout modal -->
  <div id="checkout" class="fixed inset-0 hidden items-center justify-center bg-black/50">
    <div class="bg-white p-6 rounded-2xl shadow-xl w-full max-w-md">
      <button id="close" class="absolute top-3 right-4 text-lg font-bold">×</button>

      <!-- Step 1: form -->
      <section id="formStep">
        <h2 class="text-xl font-semibold mb-4">Lengkapi Data Pembeli</h2>
        <form id="buyerForm" class="space-y-3">
          <input required name="name" placeholder="Nama lengkap" class="w-full border rounded-lg p-2" />
          <input required type="email" name="email" placeholder="Email" class="w-full border rounded-lg p-2" />
          <input required name="wa" placeholder="Nomor WhatsApp" class="w-full border rounded-lg p-2" />
          <button class="w-full py-2 bg-indigo-600 rounded-lg text-white">Lanjut ke Pembayaran</button>
        </form>
      </section>

      <!-- Step 2: payment -->
      <section id="payStep" class="hidden text-center">
        <h2 class="text-xl font-semibold mb-2">Bayar dengan DANA / QRIS</h2>
        <img id="qr" class="w-64 h-64 mx-auto border" />
        <p class="mt-2">Scan kode di atas lalu klik “Saya sudah bayar”</p>
        <button id="paid" class="w-full mt-4 py-2 rounded-xl bg-indigo-600 text-white">Saya sudah bayar</button>
      </section>
    </div>
  </div>

  <script src="/js/store.js" type="module"></script>
</body>
</html>

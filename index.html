<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>XO Media – E-Books</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800">
  <header class="flex items-center p-4 shadow bg-white">
    <img src="/logo.svg" alt="XO Media" class="h-8 mr-2" />
    <h1 class="text-2xl font-bold">E-Book Store</h1>
  </header>

  <main id="list"
        class="grid gap-6 p-6 sm:grid-cols-2 lg:grid-cols-3"></main>

  <!-- checkout modal -->
  <div id="checkout"
       class="fixed inset-0 hidden items-center justify-center bg-black/50">
    <div class="bg-white p-6 rounded-2xl shadow-xl w-full max-w-md">
      <h2 class="text-xl font-semibold mb-2">Bayar dengan DANA / QRIS</h2>
      <img id="qr" class="w-64 h-64 mx-auto border" />
      <p class="text-center mt-2">
        Scan kode di atas lalu klik “Saya sudah bayar”
      </p>
      <button id="paid"
              class="w-full mt-4 py-2 rounded-xl bg-indigo-600 text-white">
        Saya sudah bayar
      </button>
    </div>
  </div>

  <script src="public/js/store.js" type="module"></script>
</body>
</html>
